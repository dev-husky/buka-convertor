<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="res/css/main.css" rel="stylesheet">
<script type="text/javascript"	src="res/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript"	src="res/js/param.js"></script>
<script type="text/javascript"	src="res/js/index.js"></script>
</head>
<body>

	<div id="mainContainer" class="main-container">
		<div class="info">
			<div class="info-left">
				<img class="cover" />
			</div>
			<div class="info-right">
				<div class="name"></div>
				<div class="author"></div>
				<div class="last-updated"></div>
				<div class="intro"></div>
			</div>
		</div>
		<div class="seperator"></div>
		<div class="index">
			<div class="episode"></div>
			<div class="chapter"></div>
			<div class="legend"></div>
		</div>
	</div>

	<div id="picBrowser" class="pic-browser">
		<div>
			<img id="picImg" class="pic"/>
			<img id="picImg2" class="pic"/>
			<img id="picImg3" class="pic"/>
			<div class="pic-background"></div>
		</div>
	
		<div id="prevButton" class="pic-control-button prev-button"></div>
		<div id="menuButton" class="pic-control-button menu-button"></div>
		<div id="nextButton" class="pic-control-button next-button"></div>
		
		<div id="menuBackground" class="menu-background"></div>
		<div id="menuDialog" class="menu-dialog">
			<div id="currChapInfo" class="curr-chap-info"></div>
			<a id="prevChapButton" class="menu-dialog-button prev-chap-button" href="javascript:prevChap();">上 一 章</a>
			<a id="nextChapButton" class="menu-dialog-button next-chap-button" href="javascript:nextChap();">下 一 章</a>
			<a id="backButton" class="menu-dialog-button back-button" href="javascript:back();">返回目录</a>
		</div>
	</div>
	
</body>
</html>
